<!DOCTYPE html>
<html>
<head>
	<title>Html Table</title>
</head>
<body>
	<h1><center>HTML TABLE</h1>
	<table align="center" border="1" width="600">
		<th>Tag Name</th>
		<th>Defination</th>
		<th>Example</th>
		<tr>
			<td >&lt;html&gt;<br>&lt;&#47;html&gt;<br></td>
			<td>Defines an HTML document</td>
			<td>This is Document File</td>
		</tr>
		<tr><td> &lt;a href="URL"&gt;<br>

			&lt;&#47;a&gt;
		</td>
		<td>   creates a hyperlink  </td>
		<td>
			<a href="https://www.google.com/">google</a>
			</td>

		</tr>
		<tr><td>&lt;img src="URL"&#47;&gt;</td>
		<td>inserts an image</td>
		<td><img src="download.jpg" ></td>
</tr>


	</table>

</body>
</html>
